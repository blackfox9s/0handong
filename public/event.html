<!DOCTYPE html>
<html lang="ko">
<head>
  <title>0한동</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" />
  <script type="text/javascript" src="/appweb/js/layout/layout.js"></script>
  <link rel='stylesheet' type='text/css' href='css/common.css'/>
  <link rel='stylesheet' type='text/css' href='css/owl.carousel.min.css'/>
  <link rel='stylesheet' type='text/css' href='css/style.css'/>
  <script type="text/javascript" src='js/jquery.min.js'></script>
  <script type="text/javascript" src='js/moment.min.js'></script>
  <script type="text/javascript" src='js/owl.carousel.min.js'></script>
  <script type="text/javascript" src='js/goodsEvent.js'></script>
</head>
<body>
<div id="wrap" class="app_wrap">
  <!-- header 필요에 따라 구성 BEGIN  -->
  <div id="header"></div>
  <!-- header 필요에 따라 구성 END  -->
  <div id="content">
    <!-- banner 필요에 따라 구성 BEGIN -->
    <div id="banner"></div>
    <!-- banner 필요에 따라 구성 END -->

    <!-- content BEGIN  -->
    <section id="camping">
      <div class="camping__wrap">
        <section class="camping__tab">
          <a href="index.html" class="button__back">back</a>
          <ul>
            <li><a href="index.html">사죠영</a></li>
            <li><a href="info.html">소개</a></li>
            <li><a href="goods.html">굿즈</a></li>
            <li class="active"><a href="event.html">이벤트</a></li>
          </ul>
        </section>

        <section class="camping__content">
          <!-- 이벤트 main(s) -->
          <div class="event__main">
            <article class="event__main-top">
              <div class="shadow-box">
                <img src="images/event/index.png" alt="" />
                <div class="event__main-top-text">
                  <img src="images/event/index_top_title.png" alt="사죠영과 함께 캠핑인더시티" />
                  <em>0월 0일까지</em>
                </div>
              </div>
              <a href="event_apply.html" class="button__plus">자세히보기</a>
            </article>

            <article class="event__main-banner">
              <p class="event__main-banner-title">
                <img src="images/event/banner_title.png" alt="아직 재미있는 일들이 너무 많은걸 사죠영이랑 더 놀아죠영!" />
              </p>
              <ul>
                <li>
                  <a href="event_goods.html">
                    <img src="images/event/banner1.png" alt="" />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="images/event/banner2.png" alt="" />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="images/event/banner3.png" alt="" />
                  </a>
                </li>
              </ul>
            </article>
          </div>
          <!-- 이벤트 main(e) -->
        </section>
      </div>

      <!-- 공통 알럿 팝업(s) -->
      <article class="popup popup-alert">
        <div class="popup__box">
          <span class="button__close">close</span>
          <p class="popup-alert__msg">
            메세지를 입력해주세요.
          </p>
          <div class="popup-alert__button">
            <button type="button" class="button__confirm">확인</button>
          </div>
        </div>
      </article>
      <!-- 공통 알럿 팝업(e) -->

      <script type="text/javascript">
        dateCheck();
      </script>
    </section>
    <!-- content END -->
  </div>
</div>
</body>
</html>
