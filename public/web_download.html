<!DOCTYPE html>
<html lang="ko">
<head>
  <title>0한동</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" />
  <link rel='stylesheet' type='text/css' href='css/common.css'/>
  <link rel='stylesheet' type='text/css' href='css/owl.carousel.min.css'/>
  <link rel='stylesheet' type='text/css' href='css/style.css'/>
  <script type="text/javascript" src='js/jquery.min.js'></script>
  <script type="text/javascript" src='js/moment.min.js'></script>
  <script type="text/javascript" src='js/owl.carousel.min.js'></script>
  <script type="text/javascript" src='js/goodsEvent.js'></script>
</head>
<body>
<div id="wrap" class="app_wrap">
  <!-- header 필요에 따라 구성 BEGIN  -->
  <div id="header"></div>
  <!-- header 필요에 따라 구성 END  -->
  <div id="content">
    <!-- banner 필요에 따라 구성 BEGIN -->
    <div id="banner"></div>
    <!-- banner 필요에 따라 구성 END -->

    <!-- content BEGIN  -->
    <section id="camping">
      <div class="camping__wrap">
        <section class="camping__tab">
          <button class="button__back" onclick="history.back()">back</button>
        </section>

        <section class="camping__content">
          <!-- 다운로드 상단(s) -->
          <article class="download__top">
            <img src="images/download/title.png" alt="0한 죠르디가 내 손에! 사죠영배경화면" />
          </article>
          <!-- 다운로드 상단(e) -->

          <!-- 다운로드 리스트(s) -->
          <article class="download__list">
            <ul>
              <li>
                <img src="images/download/phone_type1.png" alt="type1" />
                <a href="images/download/down1.jpg" class="button__save">내폰에 저장</a>
              </li>
              <li>
                <img src="images/download/phone_type2.png" alt="type2" />
                <a href="images/download/down2.jpg" class="button__save">내폰에 저장</a>
              </li>
            </ul>
            <p>*Wi-Fi를 이용하지 않는 경우, 기본 데이터가 소모됩니다.</p>
          </article>
          <!-- 다운로드 리스트(e) -->
        </section>
      </div>

      <!-- 공통 알럿 팝업(s) -->
      <article class="popup popup-alert">
        <div class="popup__box">
          <span class="button__close">close</span>
          <p class="popup-alert__msg">
            메세지를 입력해주세요.
          </p>
          <div class="popup-alert__button">
            <button type="button" class="button__confirm">확인</button>
          </div>
        </div>
      </article>
      <!-- 공통 알럿 팝업(e) -->

      <script type="text/javascript">
        dateCheck();
      </script>
    </section>
    <!-- content END -->
  </div>
</div>
</body>
</html>
